<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Counter Demo</title>
    <style>
        /* CSS: Styles the floating widget */
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fps-widget {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 120px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            color: #00ff88;
            font-family: 'monospace';
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 1000;
        }

        #fps-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        canvas {
            width: 100%;
            height: 30px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Your Project Content Here</h1>

    <div id="fps-widget">
        <div id="fps-text">FPS: 0</div>
        <canvas id="fps-graph"></canvas>
    </div>

    <script>
        /* JS: The Logic */
        (function() {
            const text = document.getElementById('fps-text');
            const canvas = document.getElementById('fps-graph');
            const ctx = canvas.getContext('2d');
            
            let frameCount = 0;
            let lastTime = performance.now();
            let fpsHistory = new Array(60).fill(0); // Stores last 60 readings for the graph

            function render() {
                frameCount++;
                const now = performance.now();
                const delta = now - lastTime;

                if (delta >= 1000) {
                    const fps = Math.round((frameCount * 1000) / delta);
                    text.innerText = `FPS: ${fps}`;
                    
                    // Update graph data
                    fpsHistory.push(fps);
                    fpsHistory.shift();
                    
                    // Visual feedback colors
                    if (fps >= 55) text.style.color = "#00ff88";
                    else if (fps >= 30) text.style.color = "#ffcc00";
                    else text.style.color = "#ff4444";

                    drawGraph();
                    
                    frameCount = 0;
                    lastTime = now;
                }
                requestAnimationFrame(render);
            }

            function drawGraph() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = text.style.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < fpsHistory.length; i++) {
                    const x = (i / (fpsHistory.length - 1)) * canvas.width;
                    const y = canvas.height - (fpsHistory[i] / 120) * canvas.height;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            requestAnimationFrame(render);
        })();
    </script>
</body>
</html>
